{% extends "base.html" %} {% block content %}
<div class="mt-3 mb-3">
    <h1 class="d-inline me-3">Registration</h1></div>
<div class="col-9 mb-3">

    <div class="input-group mt-2" style="width: 35%;">
        <span class="input-group-text" id="log"> Log </span>
        <input type="text" class="form-control">
    </div>
     <div class="input-group mt-2" style="width: 35%;">
        <span class="input-group-text" id="mail">Email</span>
         <input type="text" class="form-control">
    </div>
     <div class="input-group mt-2" style="width: 35%;">
        <span class="input-group-text" id="nick">Nickname</span>
        <input type="text" class="form-control">
    </div>
     <div class="input-group mt-2" style="width: 35%;">
        <span class="input-group-text" id="pass">Password</span>
        <input type="password" class="form-control">
    </div>
     <div class="input-group mt-2" style="width: 35%;">
        <span class="input-group-text" id="reppass">Repeat the password</span>
        <input type="password" class="form-control">
    </div>
     <div class="input-group mt-2" style="width: 35%;">
         <label class="input-group-text" for="ava">Avatar</label>
        <input type="file" class="form-control" id="ava">
    </div>
    <button class="mt-4 btn btn-dark" type="submit">Register </button>
</div>
{% endblock %}
